<script>
  // ページ読み込み時処理
  window.addEventListener("load", (event) => {
    var idlist = ["sheetList",
                  "campList",
                  "mngCampList",
                  "fistAidList",
                  "cookList",
                  "citizenList",
                  "pioneerList",
                  "leaderList",
                  "hikeList",
                  "songList",
                  "commList",
                  "measList",
                  "obsrvList"
                  ];
    idlist.forEach(id => {
      var elem = document.getElementById(id);
      elem.style.display = "none";
    });;
  });
  
  // 表示・非表示スイッチ関数
  function switchListDisplay(titleStr, titleID, listID) {
    var elemTitle = document.getElementById(titleID);
    var elemList = document.getElementById(listID);
    
    if (elemList.style.display == "block") {
      elemList.style.display = "none";
      elemTitle.innerHTML = "▶"+titleStr;
    } else {
      elemList.style.display = "block";
      elemTitle.innerHTML = "▼"+titleStr;
    }
  }
  
  // 「シート」クリック処理
  function clickSheet() {
    switchListDisplay("シート", "sheetTitle", "sheetList");
  }
  
  // 「野営章」クリック処理
  function clickCamp() {
    switchListDisplay("野営章", "campTitle", "campList");
  }
  
  // 「野営管理章」クリック処理
  function clickMngCamp() {
    switchListDisplay("野営管理章", "mngCampTitle", "mngCampList");
  }
  
  // 「救急章」クリック処理
  function clickFirstAid() {
    switchListDisplay("救急章", "fistAidTitle", "fistAidList");
  }
  
  // 「野外炊事章」クリック処理
  function clickCook() {
    switchListDisplay("野外炊事章", "cookTitle", "cookList");
  }
  
  // 「公民章」クリック処理
  function clickCitizen() {
    switchListDisplay("公民章", "citizenTitle", "citizenList");
  }

  // 「パイオニアリング章」クリック処理
  function clickPioneer() {
    switchListDisplay("パイオニアリング章", "pioneerTitle", "pioneerList");
  }
  
  // 「リーダーシップ章」クリック処理
  function clickLeader() {
    switchListDisplay("リーダーシップ章", "leaderTitle", "leaderList");
  }

  // 「ハイキング章」クリック処理
  function clickHike() {
    switchListDisplay("ハイキング章", "hikeTitle", "hikeList");
  }
  
  // 「スカウトソング章」クリック処理
  function clickSong() {
    switchListDisplay("スカウトソング章", "songTitle", "songList");
  }

  // 「通信章」クリック処理
  function clickComm() {
    switchListDisplay("通信章", "commTitle", "commList");
  }
  
  // 「計測章」クリック処理
  function clickMeas() {
    switchListDisplay("計測章", "measTitle", "measList");
  }
  
  // 「観察章」クリック処理
  function clickObsrv() {
    switchListDisplay("観察章", "obsrvTitle", "obsrvList");
  }
</script>
